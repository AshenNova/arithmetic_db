<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/arithmetic-styles.css">
  <link rel="icon" href="images/favicon.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <title>Arithmetic Game</title>
</head>
<body>

  <div class="main-container">
    <div class="level-setting">
      <table>
        <tr>
          <td><button class="level1 btn btn-success">Level 1</button></td>
          <td><button class="level1Dot1 btn btn-success">Level 1.1</button></td>
          <td><button class="level1Dot2 btn btn-success">Level 1.2</button></td>
        </tr>
        <tr>
          <td><button class="level2 btn btn-success">Level 2</button></td>
          <td><button class="level2Dot1 btn btn-success">Level 2.1</button></td>
          <td><button class="level2Dot2 btn btn-danger">Level 2.2</button></td>
        </tr>   
        <tr>
          <td><button class="level3 btn btn-success">Level 3</button></td>
        </tr>   
        <tr>
          <td><button class="level4 btn btn-danger">Level 4</button></td>
        </tr>   
        <tr>
          <td><button class="level5 btn btn-danger">Level 5</button></td>
        </tr>   
        <tr>
          <td></td>
          <td></td>
          <td><button class="level6Dot2 btn btn-success">Level 6.2</button></td>
        </tr>   
        <tr>
          <td><button class="level7 btn btn-success">Level 7</button></td>
        </tr>   
      </table>
    </div>
    <div class="starto overlay"></div>

    <div class="start-box hidden">
      <p class="start-text">Score <span class="score-needed">100</span> points as fast as you can!</p>
      <button class="start-button">Start</button>
    </div>

    <div class="countDownTimer hidden">
      <p id="timerD">3</p>
    </div>

    <div class="finalBox hidden">
      <div class="finalTextBox">
        <p>You took <span id="finalText">0</span> seconds</p>
        <p>You have dishonoured your Parents!</p>
      </div>
    </div>

    <div class="title-box">
      <h1>Welcome to my Arithmetic Game!</h1>
      <h2><span class="level-label"></span></h2>
    </div>
    <div class="main-box">
        <div class="score-board">
          <table>
            <tr class="heading">
              <td class="label-score">Score:</td>
              <td class="mistakes-score">Mistake:</td>
              <td class="time-clock">Timer:</td>
            </tr>
            <tr>
              <td id="current-score">0</td>
              <td id="current-mistake">0</td>
              <td id="timer">0</td>
            </tr>
        </table>
        </div>
        
        <form action="" class="our-form">
          <p class="display-problems"></p>
          <input type="number" class="input-box" id="user-input" autocomplete="off">
          <!-- <p><button>Submit</button></p> -->
        </form>
    </div>
  </div>

</body>

  <script src="javascript/script.js"></script>
</html>
