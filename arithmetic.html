<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/arithmetic-styles.css">
  <title>Document</title>
</head>
<body>

  <div class="main-container">

    <div class="title-box">
      <h1>Welcome to my Arithmetic Game!</h1>
    </div>
    <div class="main-box">
        <div class="score-board">
          <p class="label-score">Score:<span id="current-score">0</span></p>
          <p class="mistakes-score">Mistakes:<span id="current-mistake">0</span></p>
          <p class="time-clock">Time:<span id="timer">0</span>sec</p>
        </div>
        
        <form action="" class="our-form">
          <p class="display-problems"></p>
          <input type="number" class="input-box" id="user-input" autocomplete="off">
          <!-- <p><button>Submit</button></p> -->
        </form>
    </div>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
