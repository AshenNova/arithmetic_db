<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="css/arithmetic-styles.css">
   <link rel="icon" href="images/favicon.jpg">

  
  <title>Arithmetic Game</title>
</head>
<body>

  <div class="main-container">
    <div class="level-setting">
      <table>
        <tr>
          <td><button class="level1 btn btn-success">Level 1</button></td>
          <td><button class="level1Dot1 btn btn-success">Level 1.1</button></td>
          <td><button class="level1Dot2 btn btn-success">Level 1.2</button></td>
        </tr>
        <tr>
          <td><button class="level2 btn btn-success">Level 2</button></td>
          <td><button class="level2Dot1 btn btn-success">Level 2.1</button></td>
          <td><button class="level2Dot2 btn btn-success">Level 2.2</button></td>
        </tr>   
        <tr>
          <td><button class="level3 btn btn-success">Level 3</button></td>
          <td></td>
          <td><button class="level3Dot2 btn btn-success">Level 3.2</button></td>
        </tr>   
        <tr>
          <td></td>
          <td></td>
          <td><button class="level4Dot2 btn btn-success">Level 4.2</button></td>
        </tr>   
        <tr>
          <td></td>
          <td></td>
          <td><button class="level5Dot2 btn btn-success">Level 5.2</button></td>
        </tr>   
        <tr>
          <td></td>
          <td></td>
          <td><button class="level6Dot2 btn btn-success">Level 6.2</button></td>
        </tr>   
        <tr>
          <td><button class="level7 btn btn-success">Level 7</button></td>
        </tr>   
      </table>
    </div>
    <div class="starto overlay"></div>

    <div class="start-box hidden">
      <p class="start-text">Score <span class="score-needed">100</span> points as fast as you can!</br>
      <hr>
      <span>High Score Holder</span></br>
      <span class="highScoreName">Player 1</br></span>
      <span class="highScoreTime">10</span>s, <span class="highScoreMistakes">0</span> mistakes</p>
      <button class="start-button">Start</button>
    </div>

    <div class="countDownTimer hidden">
      <p id="timerD">3</p>
    </div>

    <div class="finalBox hidden">
      <div class="finalTextBox">
        <p>You took <span id="finalText">0</span> seconds.</p>
        <p><span class="mistakesCount"></span> mistakes were made.</p>
        <button><a href="https://www.shoheuken.com/user_login" target="_blank" id="shoheuken">Proceed to Shoheuken</a></button>
      </div>
    </div>

    <div class="title-box">
      <h1>Welcome to my Arithmetic Game!</h1>
      <h2><span class="level-label"></span></h2>
    </div>
    <div class="main-box">
        <div class="score-board">
          <table>
            <tr class="heading">
              <td class="label-score">Score:</td>
              <td class="mistakes-score">Mistake:</td>
              <td class="time-clock">Timer:</td>
            </tr>
            <tr>
              <td id="current-score">0</td>
              <td id="current-mistake">0</td>
              <td id="timer">0</td>
            </tr>
        </table>
        </div>
        
        <form action="" class="our-form">
          <div class="container">
            <p class="display-problems"></p>
          </div>
          <div class="container">
            <p><input type="number" class="input-box" id="user-input" autocomplete="off" step="1" max="9999"></p>
          </div>
        </form>
    </div>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="javascript/script.js"></script>
</html>
