<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/arithmetic-styles.css">
  <title>Document</title>
</head>
<body>

  <div class="main-container">
    <div class="title-box">
      <h1>Welcome to my Arithmetic Game!</h1>
    </div>
    <div class="main-box">
        <div class="score-board">
          <div id="current-score">0</div>
          <div id="timer">0</div>
        </div>
        
        <div class="number-statement">
          <div class="box-1">
            <input type="text" id="box1text" class="box1">
          </div>
          <div class="symbol">
            <p>+</p>
          </div>
          <div class="box-2">
            <input type="text" id="box2text" class="box2">
          </div>
          <div class="symbol">
            <p>=</p>
          </div>
          <div class="ans-box">
            <input type="text" id="anstext">
          </div> 
          </div>  
            <button class="btn" onclick="Game()">Enter</button>
          </div> 
    </div>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
